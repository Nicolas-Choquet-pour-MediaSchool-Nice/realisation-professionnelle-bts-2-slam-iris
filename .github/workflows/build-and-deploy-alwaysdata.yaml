name: Build and Deploy AlwaysData

on:
    push:
        branches: [ "main" ]

jobs:
    build:
        runs-on: ubuntu-latest
        permissions:
            contents: read

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup .env
              run: |
                  echo "APP_ENV=prod" >> .env
                  echo "APP_SECRET=$(openssl rand -hex 30)" >> .env
                  echo "APP_SHARE_DIR=var/share" >> .env
                  echo "DEFAULT_URI=https://bts-sio-slam-2.nicolas-choquet.fr" >> .env
                  echo "DATABASE_URL=postgresql://${{ secrets.PGSQL_USER }}:${{ secrets.PGSQL_PASSWORD }}@postgresql-nicolas-choquet.alwaysdata.net:5432/nicolas-choquet_bts-sio-2-2526?serverVersion=16&charset=utf8" >> .env
                  echo "MAILER_DSN=null://null" >> .env
                  echo "MESSENGER_TRANSPORT_DSN=doctrine://default?auto_setup=0" >> .env

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
               php-version: '8.4'
               extensions: intl, pdo_pgsql, zip, opcache # Les mÃªmes que ton Dockerfile
               coverage: none

                      # 2. LANCER COMPOSER UPDATE (ou install)
            - name: Update Composer dependencies
              run: composer update --no-interaction --prefer-dist --optimize-autoloader

            - name: migrations
              run: php bin/console doctrine:migration:migrate

            - name: fixtures
              run: php bin/console doctrine:fixture:load --purge-with-truncate --append

            - name: Clear cache
              run: php bin/console cache:clear --no-interaction

            - name: Prepare artifacts
              run: |
                  mkdir -p artifact

                  cp -r `ls -A . | grep -vE "artifact"` artifact
                  cp ./public/.htaccess artifact/public/.htaccess
                  cp ./.env artifact/.env
                  cp composer.json artifact/composer.json
                  if [ -f composer.lock ]; then cp composer.lock artifact/composer.lock; fi
                  cd artifact && composer update --no-interaction --prefer-dist --optimize-autoloader

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: build
                  path: artifact

    deploy:
        name: Deploy to AlwaysData (SSH)
        needs: build
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/main'
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Download build artifact
              uses: actions/download-artifact@v4
              with:
                 name: build
                 path: build

            - name: Copy .htaccess
              run: cp public/.htaccess build/public/.htaccess

            - name: Remove project
              run: rm -rf `ls -A | grep -vE "build"`

            - name: Create .env from secret (optional)
              run: |
                  echo "APP_ENV=prod" >> build/.env
                  echo "APP_SECRET=$(openssl rand -hex 30)" >> build/.env
                  echo "APP_SHARE_DIR=var/share" >> build/.env
                  echo "DEFAULT_URI=https://bts-sio-slam-2.nicolas-choquet.fr" >> build/.env
                  echo "DATABASE_URL=postgresql://${{ secrets.PGSQL_USER }}:${{ secrets.PGSQL_PASSWORD }}@postgresql-nicolas-choquet.alwaysdata.net:5432/nicolas-choquet_bts-sio-2-2526?serverVersion=16&charset=utf8" >> build/.env
                  echo "MAILER_DSN=null://null" >> build/.env
                  echo "MESSENGER_TRANSPORT_DSN=doctrine://default?auto_setup=0" >> build/.env

            - name: Debug artifact contents
              run: |
                  echo "Listing downloaded artifact contents"
                  ls -laR build || true

            - name: Copy files to server (SCP)
              uses: appleboy/scp-action@v0.1.7
              with:
                  host: ${{ secrets.SSH_HOST }}
                  username: ${{ secrets.SSH_USER }}
                  password: ${{ secrets.SSH_KEY }}
                  port: ${{ secrets.SSH_PORT || 22 }}
                  # Copy the built artifact folder contents
                  source: build
                  target: ${{ secrets.REMOTE_PATH }}
                  # Strip both the leading 'build' and 'artifact' directories
                  strip_components: 1
                  rm: true
